<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - PromptKat</title>
  <style>
    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: linear-gradient(to bottom right, #0a0a0a, #1a1a2e);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(31, 41, 55, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d1d5db;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .logo span {
      font-size: 1.5rem;
      margin-left: 8px;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
  </style>
  <script>
    // This script handles client-side routing for GitHub Pages
    window.onload = function() {
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Redirect to home page after a short delay
      setTimeout(function() {
        window.location.href = '/promptkat';
      }, 5000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/promptkat-logo.svg" alt="PromptKat Logo">
      <span><span style="background: linear-gradient(to right, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">prompt</span><span style="background: linear-gradient(to right, #ec4899, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">Kat</span></span>
    </div>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. You will be redirected to the home page in 5 seconds.</p>
    <a href="/promptkat" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
