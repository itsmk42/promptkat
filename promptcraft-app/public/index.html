<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/promptkat">
  <title>Redirecting to PromptKat</title>
  <script>
    window.location.href = "/promptkat";
  </script>
  <style>
    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: linear-gradient(to bottom right, #0a0a0a, #1a1a2e);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(31, 41, 55, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d1d5db;
      margin-bottom: 2rem;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #8b5cf6;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to PromptKat</h1>
    <p>Please wait while we redirect you to the PromptKat application...</p>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a href="/promptkat" style="color: #8b5cf6;">click here</a>.</p>
  </div>
</body>
</html>
